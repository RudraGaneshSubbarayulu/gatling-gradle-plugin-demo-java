plugins {
    id 'java'
    // The following line allows to load io.gatling.gradle plugin and directly apply it
    id 'io.gatling.gradle' version '3.7.3.1'
}

gatling {
  // WARNING: options below only work when logback config file isn't provided
  logLevel = 'WARN' // logback root level
  logHttp = 'NONE' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
    enterprise {
        // See https://gatling.io/docs/gatling/reference/current/extensions/gradle_plugin/#working-with-gatling-enterprise-cloud for more information
        // omit apiToken when using environment variable or Java System property instead
        //apiToken "YOUR_API_TOKEN"
        //packageId "YOUR_PACKAGE_ID"
        //simulationId "YOUR_SIMULATION_ID"
        //teamId "YOUR_TEAM_ID"
        //simulationClass "computerdatabase.BasicSimulation"
        //batchMode true
    }
}

